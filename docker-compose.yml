version: '3.8'

services:
  # Migration service - run once manually or as a job
  yantra-migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: yantra-migrate
    env_file:
      - .env
    networks:
      - coolify
    profiles:
      - migrate

  # Main application service
  yantra-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yantra-server
    ports:
      - "3000:3000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - coolify

networks:
  coolify:
    external: true