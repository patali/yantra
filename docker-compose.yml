version: '3.8'

services:
  yantra-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yantra-server
    ports:
      - "3000:3000"
    env_file:
      - .env
    # Use host network mode to access PostgreSQL running on the host machine
    # This allows the container to access localhost:5432
    network_mode: host
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s