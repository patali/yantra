# Docker Compose configuration for local development
# Run from the monorepo root: docker-compose up --build

services:
  postgres:
    image: postgres:15-alpine
    container_name: yantra-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-yantra}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-yantra_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-yantra}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-yantra}"]
      interval: 10s
      timeout: 5s
      retries: 5

  yantra-server:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: yantra-server
    ports:
      - "4701:3000"
    environment:
      # Connect to postgres service using service name as hostname
      DATABASE_URL: ${DATABASE_URL:-postgresql://yantra:yantra_dev_password@postgres:5432/yantra?sslmode=disable}
      JWT_SECRET: ${JWT_SECRET:-your-dev-jwt-secret-min-32-chars-long}
      NODE_ENV: ${NODE_ENV:-development}
      MIGRATION_API_KEY: ${MIGRATION_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  yantra-web:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # VITE_API_URL is baked into the build at build-time
        VITE_API_URL: http://localhost:4701
    container_name: yantra-web
    ports:
      - "4700:80"
    depends_on:
      yantra-server:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
